<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebForm 1</title>

    <link href="./css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <form class="login">
        <div class="text-input">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter Email" />
            <span class="blur">We'll never share your email address with anyone else.</span>
        </div>

        <div class="text-input">
            <label for="password">Password </label>
            <input type="password" id="password" name="password" placeholder="Password" required pattern="(?=[0-9A-Za-z]+).{10,}" title="Password field should be at least 10 characters in length and contain at least one number and one uppercase and lowercase letter"
            />
        </div>

        <div class="text-input">
            <label for="url">URL </label>
            <input type="text" id="url" name="url" placeholder="URL" required pattern="^https?://.*" title="URL must start with http or https" />
        </div>

        <div class="checkbox-div">
            <input id="check_me_out" type="checkbox" />
            <label for="check_me_out">Check me out</label>
        </div>

        <input type="submit" value="Submit" class="submit-btn" id="submit_btn">
    </form>
</body>

</html>
