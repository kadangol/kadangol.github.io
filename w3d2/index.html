<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circle Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="circle.js" rel="script"></script>
</head>

<body>

    <div id="main-container">
    </div>
    <div class="input-group">
        <div class="form-item">
            <label>
                  <span>Width:</span>
                  <input type="number" id="width" value="40" />
              </label>
        </div>

        <div class="form-item">
            <label>
                  <span>Growth Amount:</span>
                  <input type="number" id="amount" value="5" />
              </label>
        </div>

        <div class="form-item">
            <label>
                  <span>Growth Rate:</span>
                  <input type="number" id="rate" value="500" />
              </label>
        </div>

        <div class="form-item">
            <label>
                  <span>Number of circles:</span>
                  <input type="number" id="number_of_circle" value="5" />
              </label>
        </div>

        <div class="form-item">
            <button id="start">Start</button>
        </div>
    </div>
    </div>
</body>

</html>
